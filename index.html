<!DOCTYPE html>
<html lang="en">
<!---THis webpage contains plain HTML CSS JAVASCRIPT. It has birhtday celebration msg with baloons and confetti and animations of both with background sound when you double click the page anywhere ---->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .balloon {
            width: 80px;
            height: 120px;
            background-color: red;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: -150px;
            animation: float 8s linear forwards;
            z-index: 10;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 40px;
            background-color: red;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .celebration h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .celebration h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            animation: fadeIn 3s ease-in-out forwards;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .confetti {
            width: 10px;
            height: 30px;
            background-color: gold;
            position: absolute;
            top: -10px;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="balloonContainer"></div>


    <div class="celebration" id="celebrationMessage">
        <h1>Happy Birthday Miss Fatimah!</h1>
        <h3>ðŸŒ¼ To the kindest, most caring soul!ðŸŒ™âœ¨ SUPER INTROVERTEDðŸ¦‰ You deserve all the happiness and a 10 pounds
            cakeðŸ¤£. May
            you always know how special you are. You deserve all the happiness boss. Live to the fullest. ðŸŽ‚ðŸ’›</h3>
    </div>

    <div id="confettiContainer"></div>

    <audio id="celebrationSound" src="music.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const balloonContainer = document.getElementById('balloonContainer');
            const confettiContainer = document.getElementById('confettiContainer');
            const celebrationMessage = document.getElementById('celebrationMessage');
            const celebrationSound = document.getElementById('celebrationSound');


            function playSound() {
                celebrationSound.play();
                document.removeEventListener('click', playSound);
            }

            document.addEventListener('click', playSound);

            //-------------below code will Generate balloons on the screeen------------------
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.backgroundColor = randomColor();
                balloon.style.left = `${Math.random() * 90}vw`;
                balloon.style.animationDelay = `${Math.random() * 3}s`;
                balloonContainer.appendChild(balloon);
            }

            //--------------This will generate those flying confettis-----------------------
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = randomColor();
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confettiContainer.appendChild(confetti);
            }

            // code for animation of baloons
            balloonContainer.addEventListener('animationend', (e) => {
                if (e.target.classList.contains('balloon')) {
                    e.target.remove();
                    if (balloonContainer.children.length === 0) {
                        startCelebration();
                    }
                }
            });

            function startCelebration() {
                confettiContainer.style.display = 'block';
                celebrationMessage.style.display = 'block';
                celebrationMessage.style.opacity = 1;
                celebrationSound.play();
                document.querySelectorAll('.confetti').forEach(confetti => {
                    confetti.style.opacity = 1;
                });
            }

            function randomColor() {
                const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#FFD700'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });

    </script>
</body>

</html>
